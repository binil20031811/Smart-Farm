<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SMART FARM Production Report</title>
    <link rel="stylesheet" href="./styles/report.css">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <header class="header">
        <div class="contact-info">
            <span>contact@smartfarm.com</span>
            <span>+91 1234567890</span>
        </div>
        <div class="social-icons">
            <a href="#"><i class="fab fa-facebook-f"></i></a>
            <a href="#"><i class="fab fa-twitter"></i></a>
            <a href="#"><i class="fab fa-instagram"></i></a>
        </div>
    </header>
    
    <nav class="navbar">
        <div class="logo">SMART FARM<span>.</span></div>
        <div class="nav-links">
            <a href="#">Home</a>
            <a href="#">About</a>
            <a class="contact" href="#">Contact</a>
        </div>
    </nav>

    <main class="main-container">
        <aside class="sidebar">
            <h2>Charts</h2>
            <ul>
                <li><a href="#" id="productionLink" class="active">Production</a></li>
                <li><a href="#" id="expenseLink">Expense</a></li>
            </ul>
        </aside>

        <section class="content">
            <section class="filters">
                <h2>Filters</h2>
                <div>
                    <label for="timeRange">Time Range:</label>
                    <select id="timeRange">
                        <option value="all">All Data</option>
                        <option value="week">Last Week</option>
                        <option value="month">Last Month</option>
                    </select>
                    <button id="applyFiltersButton">Apply Filters</button>
                </div>
            </section>

            <section class="chart-section">
                <div id="error-message" class="error-message" style="display: none;"></div>
                <h2 id="chartTitle">Daily Production Analysis</h2>
                
                <!-- Production Chart Container (visible by default) -->
                <div id="productionContainer" class="chart-container">
                    <canvas id="productionChart"></canvas>
                </div>
                
                <!-- Expense Chart Container (hidden by default) -->
                <div id="expenseContainer" class="chart-container" style="display: none;">
                    <div class="chart-row">
                        <div class="chart-half">
                            <h3>Daily Expenses</h3>
                            <canvas id="expenseBarChart"></canvas>
                        </div>
                        <div class="chart-half">
                            <h3>Expense Categories</h3>
                            <canvas id="expensePieChart"></canvas>
                        </div>
                    </div>
                </div>
            </section>
        </section>
    </main>

    <footer>
        <p>&copy; 2023 SMART FARM. All rights reserved.</p>
    </footer>

    <script src="./scripts/report.js"></script>
</body>
</html>
