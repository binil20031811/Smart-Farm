<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/addworker.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet"/>
    <title>Add Worker - SMART FARM</title>
</head>
<body>
    <header class="header">
        <div class="contact-info">
            <span>contact@smartfarm.com</span> | <span>+91 1234567890</span>
        </div>
        <div class="social-icons">
            <a href="https://www.facebook.com" target="_blank"><i class="fab fa-facebook-f"></i></a>
            <a href="https://www.twitter.com" target="_blank"><i class="fab fa-twitter"></i></a>
            <a href="https://www.instagram.com" target="_blank"><i class="fab fa-instagram"></i></a>
        </div>
    </header>
    <nav class="navbar">
        <div class="logo">SMART FARM<span>.</span></div>
        <div class="nav-links">
            <a href="#">Home</a>
            <a href="#">About</a>
            <a href="#">Contact</a>
        </div>
    </nav>

    <div class="content">
        <h2>Add Worker</h2>
        <form id="add-worker-form">
            <div class="form-group">
                <label for="worker-id">Worker ID:</label>
                <input type="text" id="worker-id" name="worker-id" required>
            </div>
            <div class="form-group">
                <label for="worker-username">Username:</label>
                <input type="text" id="worker-username" name="worker-username" required>
            </div>
            <div class="form-group">
                <label for="worker-password">Password:</label>
                <div class="password-input-container">
                    <input type="password" id="worker-password" name="worker-password" required>
                    <i class="far fa-eye" id="togglePassword"></i>
                </div>
                <small>Minimum 8 characters with at least 1 uppercase, 1 lowercase, and 1 number</small>
            </div>
            <div class="form-group">
                <label for="worker-name">Full Name:</label>
                <input type="text" id="worker-name" name="worker-name" required>
            </div>
            <div class="form-group">
                <label for="worker-dob">Date of Birth:</label>
                <input type="date" id="worker-dob" name="worker-dob" required>
            </div>
            <div class="form-group">
                <label for="worker-section">Section:</label>
                <select id="worker-section" name="worker-section" required>
                    <option value="">Loading sections...</option>
                </select>
            </div>
            <div class="form-group">
                <label for="worker-age">Age:</label>
                <input type="number" id="worker-age" name="worker-age" min="18" required>
            </div>
            <div class="form-group">
                <label for="worker-salary">Salary (â‚¹):</label>
                <input type="number" id="worker-salary" name="worker-salary" min="0" step="0.01" required>
            </div>
            <div class="form-group">
                <label for="worker-phone">Phone Number:</label>
                <input type="tel" id="worker-phone" name="worker-phone" pattern="[0-9]{10}" required>
                <small>Format: 10 digits (e.g., 9876543210)</small>
            </div>
            <div class="form-group">
                <label for="worker-address">Address:</label>
                <textarea id="worker-address" name="worker-address" rows="3" required></textarea>
            </div>
            <button id="submit" type="submit">Add Worker</button>
        </form>
        <div id="message" style="margin-top: 10px;"></div>
    </div>

    <footer>
        <p>&copy; 2023 SMART FARM. All rights reserved.</p>
    </footer>

    <script src="./scripts/addworker.js"></script>
</body>
</html>
