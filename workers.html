<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Worker List</title>
    <link rel="stylesheet" href="./styles/workers.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <header class="header">
        <div class="contact-info">
            <span>contact@smartfarm.com</span> | <span>+91 1234567890</span>
        </div>
        <div class="social-icons">
            <i class="fab fa-facebook-f"></i>
            <i class="fab fa-twitter"></i>
            <i class="fab fa-instagram"></i>
        </div>
    </header>
    <nav class="navbar">
        <div class="logo">SMART FARM<span>.</span></div>
        <div class="nav-links">
            <a href="#">Home</a>
            <a href="#">About</a>
            <a href="#">Contact</a>
        </div>
    </nav>

    <div class="content">
        <h2>Worker List</h2>

        <!-- Search Bar -->
        <div class="search-container">
            <input type="text" id="search-input" placeholder="Search workers...">
        </div>

        <!-- Table Container -->
        <div class="table-container">
            <table id="worker-list">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Name</th>
                        <th>Section</th>
                        <th>Date of Birth</th>
                        <th>Salary</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Rows will be populated by JavaScript -->
                </tbody>
            </table>
        </div>
    </div>

    <!-- Floating Button -->
    <a href="add_worker.html" class="floating-button">+</a>

    <!-- Footer -->
    <footer>
        <p>&copy; 2023 SMART FARM. All rights reserved.</p>
    </footer>

    <!-- Edit Worker Modal -->
    <div id="edit-modal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>Edit Worker Details</h2>
            <form id="edit-worker-form">
                <input type="hidden" id="worker-id">
                
                <div class="form-group">
                    <label for="name">Full Name:</label>
                    <input type="text" id="name" name="name" required>
                </div>
                
                <div class="form-group">
                    <label for="section">Section:</label>
                    <select id="section" name="section" required>
                        <option value="">A1</option>
                        <option value="">B1</option>
                    </select>
                </div>
                
                <div class="form-group">
                    <label for="dob">Date of Birth:</label>
                    <input type="date" id="dob" name="dob" required>
                </div>
                
                <div class="form-group">
                    <label for="salary">Salary (â‚¹):</label>
                    <input type="number" id="salary" name="salary" min="0" step="0.01" required>
                </div>
                
                <div class="form-group">
                    <label for="phone">Phone Number:</label>
                    <input type="tel" id="phone" name="phone" pattern="[0-9]{10}" required>
                </div>
                
                <div class="form-group">
                    <label for="address">Address:</label>
                    <textarea id="address" name="address" rows="3" required></textarea>
                </div>
                
                <button type="submit" class="save-button">Save Changes</button>
            </form>
        </div>
    </div>

    <!-- JavaScript -->
    <script src="./scripts/workers.js"></script>
</body>
</html>
